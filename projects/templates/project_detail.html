{% extends "base.html" %}
{% load static %}

{% block page_content %}

    <div class="container pt-3 pb-3">
        <div class="row">
            <h1>{{ project.title }}</h1>
        </div>
        <div class="row">
            <div class="col-md-8">
                <img src="{{ project.image.url }}" alt="" width="100%">
            </div>
            <div class="col-md-4">
                <h2>About the project:</h2>
                <p>{{ project.description }}</p>
                <br>
                <h2>Technology used:</h2>
                <p>{{ project.technology }}</p>
            </div>
        </div>
    </div>


{% endblock %}
