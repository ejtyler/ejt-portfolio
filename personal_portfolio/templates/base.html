<!doctype html>
<html lang="en">
    {% load static %}

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <!-- <script src="http://code.jquery.com/jquery.js"></script> -->
        <script src="https://use.fontawesome.com/7fabb39050.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/bootstrap-social.css' %}" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli|Roboto|Open+Sans|Pacifico">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
        {% block head_content %}
        {% endblock%}
        <title>Eric J. Tyler</title>
    </head>

    <body>
        <div id="container">
            <div id="header">
                <nav class="navbar navbar-light navbar-expand-md top-nav">
                    <div class="container">
                        <a href="{% url 'site_index' %}">
                            <div class="icon-outline justify-content-center">
                                <div class="icon-border justify-content-center">
                                    <p class="navbar-brand icon" href="{% url 'site_index' %}">Eric J. Tyler</p>
                                </div>
                            </div>
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarToggler">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'site_index' %}">Home<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'project_index' %}">Projects</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'blog_index' %}">Writing</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <div id="body">
                {% block page_content %}
                {% endblock %}
            </div>


            <div id="footer">
                <nav class="nav bottom-nav flex-column text-center">
                    <p class="nav-item nav-link disabled">&copy; Eric Tyler 2020 All Rights Reserved</p>
                </nav>
            </div>
        </div>
    </body>
</html>
